<!DOCTYPE html>
<html>
  <head>
    <title>Direct Whatsapp Connect</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" href="https://directwhatsapp.net/icon.png" />
    <link rel="manifest" href="https://directwhatsapp.net/manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Direct Whatsapp</h1>

      <p class="t-md">Progress : UI Updated</p>

      <button id="installButton" style="display: none">
        Add to Home Screen
      </button>

      <form
        name="buildWhatsapplink"
        id="buildWhatsapplink"
        method="post"
        class="floatable"
      >
        <div class="field-splitter">
          <div class="field-wrap">
            <input
              class="inputStyleFull"
              type="tel"
              name="contactnumber"
              id="contactnumber"
              required
            />
            <label class="t-lg float-label">WhatsApp Number</label>
          </div>

          <div class="cta-split">
            <div class="cta-btn-wrap">
              <a
                href=""
                target="blank"
                id="anchorButton"
                class="bg-button-green"
              >
                <img src="icon.svg" />
              </a>
            </div>
          </div>
        </div>
      </form>

      <p class="t-lg">
        Instant contact via Whatsapp when a person isn't in your contact list.
      </p>
    </div>

    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
